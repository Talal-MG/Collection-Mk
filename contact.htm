<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Collection Mk</title>
    <script src="https://kit.fontawesome.com/2a2f403b5c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #c5a880;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Contact Section Styles */
        .contact-section {
            padding: 120px 5% 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 60px;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #c5a880;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .contact-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-card i {
            font-size: 2.5em;
            color: #c5a880;
            margin-bottom: 20px;
        }

        .contact-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-card p, .contact-card a {
            color: #666;
            line-height: 1.6;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-card a:hover {
            color: #c5a880;
        }

        /* Form Styles */
        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #c5a880;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, #c5a880, #a88d69);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(197, 168, 128, 0.4);
        }

        /* Map Styles */
        .map-section {
            margin-top: 60px;
            padding: 0 5%;
        }

        .map-container {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .contact-section {
                padding: 100px 5% 40px;
            }

            .contact-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 2em;
            }

            .contact-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="logo">Collection Mk</a>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="hotels.html">Produits</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <h2 class="section-title">Contact Us</h2>
        
        <div class="contact-grid">
            <div class="contact-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Address</h3>
                <p>123 Biskra Street<br>Biskra, Algeria</p>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <a href="tel:+213123456789">+213 123 456 789</a>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <a href="mailto:contact@collectionmk.com">contact@collectionmk.com</a>
            </div>

            <div class="contact-card">
                <i class="fas fa-clock"></i>
                <h3>Working Hours</h3>
                <p>Monday - Saturday<br>9:00 AM - 8:00 PM</p>
            </div>

            <div class="contact-card">
                <i class="fab fa-instagram"></i>
                <h3>Instagram</h3>
                <a href="https://instagram.com/collectionmk" target="_blank">@collectionmk</a>
            </div>

            <div class="contact-card">
                <i class="fab fa-facebook"></i>
                <h3>Facebook</h3>
                <a href="https://facebook.com/collectionmk" target="_blank">Collection MK</a>
            </div>

            <div class="contact-card">
                <i class="fab fa-whatsapp"></i>
                <h3>WhatsApp</h3>
                <a href="https://wa.me/213123456789" target="_blank">+213 123 456 789</a>
            </div>
        </div>

        <div class="contact-form">
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <section class="map-section">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d103859.5449860333!2d5.673005!3d34.8502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12f5179a2c19d2d9%3A0x2fec62e1f10b9ff!2sBiskra%2C%20Algeria!5e0!3m2!1sen!2s!4v1650000000000!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Here you would typically send this data to your server
            // For now, we'll just log it to the console
            console.log({
                name,
                email,
                phone,
                subject,
                message
            });

            // Show success message
            alert('Thank you for your message! We will get back to you soon.');
            
            // Reset form
            event.target.reset();
            
            return false;
        }
    </script>
</body>
</html>
